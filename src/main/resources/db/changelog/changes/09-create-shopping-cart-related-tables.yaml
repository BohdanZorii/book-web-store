databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-and-cart-item-tables
      author: zorii
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_cart_user

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
            constraintName: fk_cart_items_shopping_cart

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_cart_items_book
